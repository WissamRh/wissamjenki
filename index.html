<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website devops</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        .menu-btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            display: block;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 999;
        }

        .dropdown {
            display: none;
            position: fixed;
            top: 50px;
            left: 10px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }

        .dropdown a {
            display: block;
            color: #fff;
            padding: 8px;
            text-decoration: none;
        }

        .menu-btn,
        .dropdown:hover {
            display: block;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav li {
            margin-right: 15px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

    </style>
</head>

<body>

    <button class="menu-btn" onclick="toggleDropdown()">Menu</button>

    <div class="dropdown">
        <a href="index.html">Home</a>
        <a href="index2.html">Cars</a>
        <a href="#">Services</a>
        <a href="index3.html">Contact</a>
    </div>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index2.html">Cars</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="index3.html">Contact</a></li>
        </ul>
    </nav>

    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function toggleDropdown() {
            var dropdown = document.querySelector('.dropdown');
            dropdown.style.display = (dropdown.style.display === 'none' || dropdown.style.display === '') ? 'block' : 'none';
        }
    </script>
</body>

</html>
